<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
    <title>Вход</title>
</head>
<body>
    <form method="post" action="/login">
        <h3>Вход</h3>
        <label for="login">Логин: </label>
        <input type="text" maxlength="50" placeholder="Введите логин" name="login" id="login" required><br>
        <label for="password">Пароль: </label>
        <input type="password" maxlength="12" placeholder="Введите пароль" name="pass" id="password" required><br>
        <input type="submit" value="Войти" id="logIn">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
